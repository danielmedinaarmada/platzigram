<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platzigram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
              <div class="col m5 hide-on-small-only">
                imagen
              </div>
              <div class="col s12 m7">
                <div class="row">
                  <div class="signup-form">
                    <h1 class="platzigram">Platzigram</h1>
                    <form action="" class="signup-form">
                      <h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
                      <div class="section">
                        <a href="" class="btn btn-fb hiden-on-small-only">Iniciar sesión con Facebook</a>
                        <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                      </div>
                      <div class="divider"></div>
                      <div class="section">
                        <input type="email" name="email" placeholder="Correo electónico"></input>
                        <input type="text" name="name" placeholder="Nombre completo"></input>
                        <input type="text" name="username" placeholder="Nombre de Usuario"></input>
                        <input type="password" name="password" placeholder="Contraseña"></input>
                        <button class="btn waves-effect waves-light" tupe="submit">Regístrate</button>
                      </div>
                    </form>
                  </div>
                <div class="row">
                  <div class="logib-box">
                    ¿Tienes una cuenta? <a href="/signip">Entrar</a>
                  </div>
                </div>    
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col s12 l3 center-align">
        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma!</a>
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="#!">Español</a></li>
          <li><a href="#!">Inglés</a></li>
        </ul>
      </div>
      <div class="col s12 l3 push-l6 center-align">
        © 2016 Platzigram
      </div>
    </div>
  </div>
</footer>  

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
